<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pokédle - The Pokémon Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@500;700&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pokedex-body">
        <div class="pokedex-panel left">
            <div class="pokedex-header">
                <div class="pokedex-lights">
                    <div class="light big-light blue"></div>
                    <div class="light small-light red"></div>
                    <div class="light small-light yellow"></div>
                    <div class="light small-light green"></div>
                </div>
            </div>
            <div class="pokedex-controls">
                <div class="d-pad">
                    <div class="d-pad-button up"></div>
                    <div class="d-pad-button right"></div>
                    <div class="d-pad-button down"></div>
                    <div class="d-pad-button left"></div>
                    <div class="d-pad-button center"></div>
                </div>
                <div class="speaker-grille">
                    <div class="speaker-line"></div>
                    <div class="speaker-line"></div>
                    <div class="speaker-line"></div>
                    <div class="speaker-line"></div>
                    <div class="speaker-line"></div>
                </div>
            </div>
        </div>
        <div class="pokedex-panel right">
            <div class="screen-container">
                <header>
                    <h1>Pokédle</h1>
                    <button id="theme-switcher">Switch Theme</button>
                </header>
                <main>
                    <div id="game-container">
                        <div id="input-area">
                            <div class="autocomplete-container">
                                <input type="text" id="guess-input" placeholder="Click here to see list..." autocomplete="off">
                                <!-- THE SUGGESTION BOX IS NO LONGER HERE -->
                            </div>
                            <button id="submit-guess">Guess!</button>
                        </div>
                        <div id="guesses-grid">
                            <div class="grid-header">
                                <div class="grid-cell">Pokémon</div>
                                <div class="grid-cell">Gen</div>
                                <div class="grid-cell">Type 1</div>
                                <div class="grid-cell">Type 2</div>
                                <div class="grid-cell">Height</div>
                                <div class="grid-cell">Weight</div>
                                <div class="grid-cell">Evo. Stage</div>
                            </div>
                            <div id="grid-body"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal-hidden">
        <div class="modal-content">
            <img id="winner-pokemon-image" src="" alt="Winning Pokémon">
            <p id="game-over-message"></p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    
    <!-- FIX: The suggestion box is now here, at the top level of the body -->
    <div id="suggestions-box"></div>

    <script src="./database.js"></script>
    <script src="./script.js"></script>
</body>
</html>
